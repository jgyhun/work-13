<body>
    <script>
        function call(name){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log(name);
                    resolve(name);
                },1000)
            })
            
        }
        function back(){
            return new Promise((resolve,reject) =>{
                setTimeout(()=>{
                    console.log("back");
                    resolve("back");
                },700)
            })
        }
        function hell(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("callback hell")
                },500)
            })
        }

        // })

        async function exec(){
            let user = await call('kim');
            console.log(user+ "반가워");

            let videos = await back();
            console.log(videos + "을 실행 했구니");

            let title = await hell();
            console.log("여기는" + title);
        }
        exec();
    </script>
